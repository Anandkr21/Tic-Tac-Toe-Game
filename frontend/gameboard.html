<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live X's and O's</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div id="mainContainer">
        <div id="left">
            <div class="game-container">
                <div class="user-board">
                    <div class="user-container">
                        <div class="player-detail">
                            <div class="player-1">
                                <div class="name">Player 1 : &nbsp; <span>John</span></div>
                                <div class="symbol">Symbol : &nbsp; <span>X</span></div>
                            </div>
                            <div class="player-2">
                                <div class="name">Player 2 : &nbsp; <span>John</span></div>
                                <div class="symbol">Symbol : &nbsp; <span>O</span></div>
                            </div>
                        </div>
                        <div class="logout-section">
                            <h4 class="reset" >Reset</h4><br>
                            <h4 id="logOutBtn">Logout</h4>
                        </div>
                    </div>
                    <div class="message">
                        <h1 class=" text-sm text-white font-bold" id="message">Tic tac toe</h1>
                    </div>
                </div>
                <div class="game-board">
                    <div class="bg-gray-900 text-center grid place-content-center" id="block">
                        <h1 class="text-3xl text-white font-bold">Tic tac toe</h1>


                        <!-- Game board container  -->
                        <div class="gridbox" id="board">
                            <!-- Appending game board from client side  -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="right">
            <div id="messagePortal">
                <div id="displayMessage">

                </div>
                <div id="inputField">
                    <input type="text" name="" id="messageInput">
                    <button id="sendBtn">Send</button>
                </div>
            </div>
        </div>
    </div>
</body>


<!-- Connecting to Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<script src="https://cdn.socket.io/3.1.3/socket.io.min.js"
    integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
    crossorigin="anonymous"></script>
<script src="./main.js"></script>
<script src="./jsfile/index.js"></script>

</html>
